{% load static %}
{% load crispy_forms_tags %}

  {% include 'home/base.html' %}
  {% block content %}
  
  <div>
    <nav class="navbar navbar-expand-lg navbar-light" style = " padding: 10rem;" >
      <div class="container">
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="color: black; ">Sign Up</legend>
            {{ form|crispy }}
        </fieldset>
          <div class="form-group" id="signup-button">
              <button class="btn " style = "color: white; background-color: #F76566 ;">Sign Up</button>
              <small class="text-muted ml-3" >Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
          </div>
          
              
          
        </form>
      </div>
    </nav>
</div>

{% endblock %}
